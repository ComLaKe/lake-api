server.port=5000
spring.main.allow-bean-definition-overriding=true

spring.datasource.url= jdbc:mysql://localhost:3306/ulakedb?createDatabaseIfNotExist=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
#spring.datasource.url= jdbc:mysql://mysqldb/ulakedb?createDatabaseIfNotExist=true&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8

spring.datasource.username= UlakeDB
spring.datasource.password= 1234567
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

# App Properties
app.jwtSecret= mySecretKey
app.jwtExpirationMs= 86400000
